<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="theme-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-sun" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        clip-rule="evenodd" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-moon" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
            </div>
            <div class="content">
                <div class="display-calculating">
                    <span>6,291÷5</span>
                </div>
                <div class="display-result">1,258.2</div>
                <div class="display-operation">
                    <div class="operation-row">
                        <button class="btn group1">C</button>
                        <button class="btn group1">±</button>
                        <button class="btn group1">%</button>
                        <button class="btn group2">÷</button>
                    </div>

                    <div class="operation-row">
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn group2">x</button>
                    </div>

                    <div class="operation-row">
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn group2">-</button>
                    </div>

                    <div class="operation-row">
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn group2">+</button>
                    </div>

                    <div class="operation-row">
                        <button class="btn">.</button>
                        <button class="btn">0</button>
                        <button class="btn">⌫</button>
                        <button class="btn group2">=</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
